<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OrderDetails Page</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/jquery-1.8.3.min.js}"></script>
</head>
<body>

<div class="card-header text-center">
    <h1>Details Page</h1>
</div>
<div class="container-fluid">

    <table border="1" class="table-bordered">
        <tr>
            <th>Order Id</th>
            <th>Order Mode</th>
            <th>Order Code</th>
            <th>Order Type</th>
            <th>Order Accept</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="order:${orders}">
            <td th:text="${order.orderid}"></td>
            <td th:text="${order.ordermode}"></td>
            <td th:text="${order.ordercode}"></td>
            <td th:text="${order.ordertype}"></td>
            <td th:text="${order.orderaccept}"></td>
            <td th:text="${order.description}"></td>
            <td><a class="btn btn-warning" th:href="@{/order/update/{id}(id=${order.orderid})}"><i> Update</i></a></td>
            <td><a class="btn btn-danger" th:href="@{/order/delete/{id}(id=${order.orderid})}"><i> Delete</i></a></td>
        </tr>
    </table>
</div>
<div><a class="btn btn-primary" href="/order/gotoregister"><i>Click Here To Register</i></a></div>


</body>
</html>
